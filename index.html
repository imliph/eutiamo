<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário de namoro meu Amor! 🎉</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Feliz Aniversário de namoro Meu Amor! 🎉</h1>
        <p class="subtitle">Uma pequena surpresa para você.</p>
    </header>

    <section class="content">
        <div class="message">
            <p class="main-message">O nosso amor um pelo outro é algo que nunca vai acabar. Eu Te amo! 💖</p>
            <button id="surpriseBtn" class="btn">Clique para ver sua surpresa!</button>
        </div>

        <div id="surprisePopup" class="popup">
            <div class="popup-content">
                <h2 class="popup-title">Aqui está sua surpresa! 🎁</h2>
                <img class="gift-image" src="https://i.pinimg.com/originals/7c/84/bd/7c84bd28ec86fd2049dc159e9e2cc23a.gif" alt="Presente Animado">
                <p class="popup-message">Eu preparei isso com muito carinho para você! 💖</p>
                <button class="btn close-popup" id="closePopupBtn">Fechar</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Feito com muito carinho por seu pão de queijo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
